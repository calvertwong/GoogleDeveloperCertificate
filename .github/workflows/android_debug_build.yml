name: Android Debug Build

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checking out repository
      - uses: actions/checkout@v2

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run Tests
        run: ./gradlew test

      - name: Build Debug Project
        run: ./gradlew assembleDebug
